<div class="channel-table">
    <h3>Channel Details</h3>
    <div class="channel-day-section" *ngFor="let eachDay of allSessions; let i = index; let isFirst = first">
        <div class="row session-day">
            <div class="col-lg-12">{{eachDay.day}}</div>
        </div>
        <div class="row-outer" *ngFor="let session of eachDay.data">
            <div class="row session-row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="img-col">
                        <img class="img-circle img-sub" [src]="session.subjectPhotoUrl" />
                    </div>
                    <div class="title-col">
                        <div class="session-title">{{session.title}}</div>
                        <div class="session-desc">{{session.description}}</div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="img-col-2">
                        <img class="img-circle img-ins" [src]="session.instructorPhotoUrl" />
                    </div>
                    <div class="instructor-name">{{session.instructorName}}</div>
                    <div class="session-time">{{session.time}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
